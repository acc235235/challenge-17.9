<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- font Awesome -->
    <script src="https://kit.fontawesome.com/4205f2288a.js" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="box1 g-box">
        <img class="box1__product" src="images/box1__product.png">
        <div class="box1__info">
            <div class="box1__content">
                <h1 class="box1__name">Apple AirPods</h1>
                <span class="box1__explanation">Combine intelligent design with breakthrough technology and crystal clear sound</span>
            </div>
            <div class="box1__value">
                <div class="box1__value-column">
                    <h1 class="value__price">$159</h1>
                </div>
                <div class="box1__value-column">
                    <span class="value__like">
                            <i class="fas fa-star enable"></i>
                            <i class="fas fa-star enable"></i>
                            <i class="fas fa-star enable"></i>
                            <i class="fas fa-star enable"></i>
                            <i class="fas fa-star disable"></i>
                    </span>
                    <span class="value__like-person">16</span>
                </div>
            </div>
        </div>
    </div>
    <div class="box2 g-box">
        <img class="box2__profile-bg" src="images/box2__profile-bg.png">
        <div class="box2__profile">
            <img class="profile__photo" src="images/box2__profile.png" >
            <div class="box2__profile-content">
                <h1 class="profile__name">Clarke Gillebert</h1>
                <span class="profile__status">Engineer</span>
            </div>
        </div>
        <div class="box2__comm">
            <div class="comm-column">
                <span>Follow</span>
            </div>
            <div class="comm-column">
                <span>Message</span>
            </div>
        </div>
    </div>
</body>
</html>
